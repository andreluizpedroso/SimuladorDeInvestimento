<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimentos</h1>
        <form id="investmentForm">
            <label for="valorInicial">Valor Inicial:</label>
            <input type="number" id="valorInicial" placeholder="Ex: 1000" required>

            <label for="numeroMeses">Número de Meses:</label>
            <input type="number" id="numeroMeses" placeholder="Ex: 12" required>

            <label for="rendimentoPercentual">Rendimento Mensal (%):</label>
            <input type="number" id="rendimentoPercentual" step="0.01" placeholder="Ex: 0.8" required>

            <label for="aporteMensal">Aporte Mensal:</label>
            <input type="number" id="aporteMensal" placeholder="Ex: 100" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
        <button id="novaSimulacao" class="hidden">Nova Simulação</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
