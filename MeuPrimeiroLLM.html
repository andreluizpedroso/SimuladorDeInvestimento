<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anic-GPT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }

        #loading {
            display: none;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Anic-GPT</h1>

        <input type="text" id="pergunta" placeholder="Digite sua pergunta" onkeypress="verificarEnter(event)">
        <button onclick="enviarPergunta()">Enviar</button>

        <h2>Resposta:</h2>
        <pre id="resposta"></pre>
        <p id="loading">Carregando...</p>
    </div>

    <script>
        // Função para enviar a pergunta quando a tecla Enter é pressionada
        function verificarEnter(event) {
            if (event.key === 'Enter') {
                enviarPergunta();
            }
        }

        async function enviarPergunta() {
            const perguntaInput = document.getElementById('pergunta');
            const pergunta = perguntaInput.value;
            const apiKey = 'sk-ccz-JFz0IW9nt5eMTyFM_Ku_gtxleiZeWaBQc9JDqBT3BlbkFJ4_KM7h67jlmCfSQJ7RYi771L2qCPvO_x5AbPEhm28A';  // Insira sua chave de API da OpenAI
            const respostaDiv = document.getElementById('resposta');
            const loadingText = document.getElementById('loading');

            // Limpa a resposta anterior e exibe o indicador de carregamento
            respostaDiv.textContent = '';
            loadingText.style.display = 'block';

            // Faz a requisição para a API
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: pergunta }]
                    })
                });

                const data = await response.json();
                let resposta = data.choices[0].message.content;

                // Limita a resposta a um certo número de caracteres para não ficar muito extensa
                if (resposta.length > 500) {
                    resposta = resposta.substring(0, 500) + '...';
                }

                // Exibe a resposta e apaga a pergunta
                respostaDiv.textContent = resposta;
                perguntaInput.value = '';
            } catch (error) {
                respostaDiv.textContent = 'Ocorreu um erro ao obter a resposta. Tente novamente.';
            } finally {
                // Remove o indicador de carregamento
                loadingText.style.display = 'none';
            }
        }
    </script>

</body>
</html>
